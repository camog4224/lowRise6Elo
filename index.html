
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Low Rise 6 Elo</title>
</head>
<body>
    <div id = "userDisplay"></div>
    <div id = "navBar">
        <div id = "main" class = "navButton">Main</div>
        <div id = "visual" class = "navButton">Visuals</div>
        <div id = "movie" class = "navButton">Movies</div>
        <div id = "worms" class = "navButton">Worms</div>
        <div id = "proc" class = "navButton">Proc</div>
        <div id = "game" class = "navButton">Game</div>
    </div>

    <div id = "movieContent">
        <br>
        <label for="moveInput">Input Movie:</label><br>
        <input type="text" id="movieInput" name="movieInput"><br>
        <input id = "movieSend" type="submit" value="Submit Movie"><br><br>
        <div id = "moviesDisplay"></div>
    </div>

    <div id = "visualContent">
        <div>Person : </div>
        <select id = "d1"></select>
        <input id = "timeSend" type="submit" value="Show Games">
        <input id = "graphSend" type="submit" value="Show Graph">
        <input id = "clearSend" type="submit" value="Clear Graph">
        <canvas id="myCanvas" width="400" height="400"></canvas>
        <div id = "gamesDisplay">
            <table id = "gamesTable"></table>
        </div>
    </div>

    <div id = "procContent">
        <canvas id="procCanvas" width="1200" height="700"></canvas>
        
        <input type="range" min="1" max="50" value="50" id="procCol" name = "procCol">
        <label for="procCol" id = "procColLabel">Column Resolution</label><br>
        
        <input type="range" min="1" max="50" value="25" id="procRow" name = "procRow">
        <label for="procRow" id = "procRowLabel">Row Resolution</label><br>

        <div id = "procReset">Reset</div>
    </div>

    <div id = "wormContent">
        <canvas id="wormCanvas" width="1200" height="700"></canvas>
        
        <input type="checkbox" id = "randomSpecs" name = "randomSpecs">
        <label for="randomSpecs">Continous Randomness</label><br>

        <input type="checkbox" id = "qTree" name = "qTree">
        <label for="qTree">Show Tree</label><br>
        
        <input type="checkbox" id = "rangeCheck" name = "range">
        <label for="range">Show Perception</label>

        <input type="range" min="1" max="50" value="20" id="rangeRange" name = "perc">
        <label for="perc" id = "percLabel">Perception</label><br>
        
        <input type="range" min="0" max="50" value="50" id="align" name = "align">
        <label for="align" id = "alignLabel">Align</label><br>
        
        <input type="range" min="0" max="50" value="9" id="seperate">
        <label for="seperate" id = "sepLabel">Seperation</label><br>
        
        <input type="range" min="0" max="50" value="3" id="cohes">
        <label for="cohes" id = "cohesLabel">Cohesion</label><br>

        <input type="range" min="1" max="50" value="40" id="accel">
        <label for="accel" id = "accelLabel">Acceleration</label><br>
    </div>

    <div id = "gameContent">
        <canvas id="gameLCanvas" width="700" height="700"></canvas>
        <canvas id="gameRCanvas" width="700" height="700"></canvas>
        
        <input type="range" min="1" max="20" value="4" id="fov">
        <label for="fov" id = "fovLabel">FoV</label><br>

        <input type="radio" id="fowFull" name="showFow" value="fowFull">
        <label for="fowFull">Full</label><br>
        
        <input type="radio" id="fowSB" name="showFow" value="fowSB">
        <label for="fowSB">Seen Borders</label><br>
        
        <!-- <input type="radio" id="fowBS" name="showFow" value="fowBS">
        <label for="fowBS">Border Segments</label> -->
        
        <input type="radio" id="fowBP" name="showFow" value="fowBP" checked>
        <label for="fowBP">Border Parts</label>
        
        <!-- <input type="checkbox" id = "fogOfWar" name = "fogOfWar">
        <label for="fogOfWar">Fog Of War</label><br> -->

    </div>

    <div id = "mainContent">

        <input id = "signSend" type="submit" value="Sign In">
        <input id = "outSend" type="submit" value="Sign Out">
        <div id = "middle">
            <div id = "yellowMiddle">
                <div class = "manipulations">
                    <div>
                        <div>Person A : </div>
                        <select id = "s1"></select>
                    </div>
                    <br>
                    <div>
                        <div>Person B : </div>
                        <select id = "s2"></select>
                    </div>
                    <div>Winner Was : </div>

                    <input type="radio" id="saWinner" name="Rwinner" value="aWinner" checked>
                    <label for="aWinner">A</label><br>
                    <input type="radio" id="sbWinner" name="Rwinner" value="bWinner">
                    <label for="bWinner">B</label><br>
                    
                    <input id = "subSend" type="submit" value="Submit">
                </div>
                <br>
                <div class = "manipulations">
                    <label for="newPlayer">New Person:</label><br>
                    <input type="text" id="newPlayer" name="newPlayer"><br>
                    <input id = "subNewP" type="submit" value="Submit">
                </div>
                <br>
                <div class = "manipulations">
                    <label for="newPlayer">Add ID:</label><br>
                    <select id = "h1"></select>
                    <input id = "subID" type="submit" value="Submit">
                </div>
                <div id = "displayInfo"></div>
            </div>
            
        </div>
        <div id = "scores">
            <table id = "scoreTable"></table>
        </div>
        
        <div id = "requests">
            <br>
            <div id = "inputRequests"></div>
        </div>

    </div>
    <!-- <script type = "module" src = "/index.js"></script> -->
    <script type = "module" src="/script.js"></script>
    
</body>
</html>
